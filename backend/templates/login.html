<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: #262626;
            margin: 0;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #8e8e93;
            margin: 0;
            font-size: 16px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #262626;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 16px;
            border: 1px solid #dbdbdb;
            border-radius: 12px;
            font-size: 16px;
            background: #fafafa;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            margin-top: 8px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            text-align: center;
            font-size: 14px;
            border: 1px solid #ffcdd2;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            text-align: center;
            font-size: 14px;
            border: 1px solid #c8e6c9;
        }

        .security-notice {
            margin-top: 24px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            text-align: center;
        }

        .security-notice h3 {
            margin: 0 0 8px 0;
            color: #262626;
            font-size: 14px;
            font-weight: 600;
        }

        .security-notice p {
            margin: 0;
            color: #8e8e93;
            font-size: 12px;
            line-height: 1.4;
        }

        /* 모바일 최적화 */
        @media (max-width: 480px) {
            body {
                padding: 16px;
                background: white;
            }

            .login-container {
                padding: 32px 24px;
                border-radius: 16px;
                box-shadow: none;
                border: 1px solid #dbdbdb;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .login-header p {
                font-size: 14px;
            }

            .form-group input {
                padding: 14px;
                font-size: 16px; /* iOS에서 줌 방지 */
            }

            .login-btn {
                padding: 14px;
                font-size: 16px;
            }

            .security-notice {
                margin-top: 20px;
                padding: 12px;
            }
        }

        /* 태블릿 최적화 */
        @media (min-width: 481px) and (max-width: 768px) {
            .login-container {
                max-width: 450px;
                padding: 36px 32px;
            }
        }

        /* 다크모드 지원 */
        @media (prefers-color-scheme: dark) {
            .login-container {
                background: #1c1c1e;
                color: white;
            }

            .login-header h1 {
                color: white;
            }

            .login-header p {
                color: #8e8e93;
            }

            .form-group label {
                color: white;
            }

            .form-group input {
                background: #2c2c2e;
                border-color: #3a3a3c;
                color: white;
            }

            .form-group input:focus {
                background: #2c2c2e;
                border-color: #667eea;
            }

            .security-notice {
                background: #2c2c2e;
                border-left-color: #667eea;
            }

            .security-notice h3 {
                color: white;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>🔐 관리자 로그인</h1>
            <p>주문 관리 시스템에 접속하세요</p>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="{{ 'error-message' if category == 'error' else 'success-message' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('admin_login') }}">
            <div class="form-group">
                <label for="username">사용자명</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="login-btn">로그인</button>
        </form>
        
        <div class="security-notice">
            <h3>🔒 보안 알림</h3>
            <p>관리자 계정 정보는 시스템 관리자에게 문의하세요.<br>보안을 위해 계정 정보는 화면에 표시되지 않습니다.</p>
        </div>
    </div>
</body>
</html>
